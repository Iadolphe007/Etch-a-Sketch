<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div>
        <h2>Etch-a-Sketch</h2>
    </div>
    <div class="input_section"></div>
    <div class="adj_section">
        <button>Black</button>
        <button>RainBow</button>
        <button>Gray</button>
        <button>choose color</button>
        <button>Erase</button>
        <button>Reset</button>
    </div>
    <div class="slide">
        <h4>Adjust grid size</h4>
        <input type="range" value="24" min="1" max="60" id="range-slider"
                    onmousemove="rangeSliderValue(this.value)" onChange="rangeSlider(this.value)">
    </div>
</body>
</html>
